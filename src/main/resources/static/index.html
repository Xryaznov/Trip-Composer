<!DOCTYPE html>
<html lang="en" ng-app="TripComposer">
<head>
    <meta charset="UTF-8">

    <title>Trip Composer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="js/controllers/appController.js"></script>

</head>
<body ng-controller="appController">

<div class="container">
    <h2>Welcome</h2>

    <p>The source code is <a href="https://github.com/Xryaznov/Trip-Composer" target="_blank">here</a></p>

    <p>Last 10 requests are shown</p>

    <p>Please try</p>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <form method="post">
                    <div class="form-group">
                        <input class="form-control" id="echo" name="echo" placeholder="Echo" type="text"/>
                    </div>
                    <div class="form-group">
                        <div>
                            <button class="btn btn-info " name="submit" type="submit" ng-click="sendRequest()">
                                Send request
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>

    <table class="table-condensed">

        <td>ID</td>
        <td>ISO</td>
        <td>NAME</td>
        <td>TIME</td>
        <td>ECHO</td>
        <td>CITIES</td>

        <tr ng-repeat="x in data">

            <td>{{x.id}}</td>
            <td>{{x.countryISOCode}}</td>
            <td>{{x.countryName}}</td>
            <td>{{x.time}}</td>
            <td>{{x.echo}}</td>
            <td><a href="">Show cities</a></td>
        </tr>
    </table>
</div>
<br>
<br>
<style>
    td {
        border: 1px solid black;
        border-style: dashed;
    }
</style>
</body>
</html>
